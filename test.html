    <style type="text/css">
    #div1 {width: 350px;height: 70px;padding: 10px;border: 1px solid red;}
    </style>
    <script>
        function allowDrop(ev)
        {
            ev.preventDefault();
        }

        function drag(ev)
        {
            ev.dataTransfer.setData('Text',ev.target.id);
        }

        function drop(ev)
        {
            ev.preventDefault();
            var data = ev.dataTransfer.getData('Text');
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body ondrop="drop(event)" ondragover="allowDrop(event)">
    <canvas id="c1" width="200" height="100" style="border:1ch solid rebeccapurple;" draggable="true", ondragstart="drag(event)">
